    <!--实现change_back/forward()-->
    <script>
        var mid = document.querySelector(".middle");
        var index = 0;

        function change_forwards() {
            index++;
            mid.style.backgroundPosition = index * 47 + "% 0px";
        }

        function change_backwards() {
            index--;
            mid.style.backgroundPosition = index * 47 + "% 0px";
