<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            perspective: 1000px;
        }
        body{
            border: 1px black solid;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: aquamarine;

            margin: 200px auto;
            transition: 2s;
        }
        body:hover .box{
            transform: translateZ(-400px);
        }
    </style>

</head>
<body>
    <div class="box"></div>
    
</body>
</html>
